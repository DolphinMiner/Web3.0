<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
      main {
        min-height: 100vh;
        padding: 4rem 0;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #eeeeee;
      }
      .container {
        width: 360px !important;
        height: 360px !important;
        display: block;
        position: relative;
        background-color: cadetblue;
      }
      .container img {
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }
    </style>
    <script>
      window.onload = function () {
        const container = document.querySelector("#targetContainer");
        const btn = document.querySelector("#btn");
        btn.addEventListener("click", () => {
          console.log(html2canvas);
          html2canvas(container).then(canvas => {
            document.body.appendChild(canvas);
          })
        })
      }
    </script>
  </head>
  <body>
    <main id="globalContainer" class="main">
      <div id="targetContainer" class="container">
        <img src="../src/png/skin/default.png" alt="skin" />
        <img src="../src/png/accessory/earphones.png" alt="accessory" />
        <img src="../src/png/eye/dizzy.png" alt="eye" />
        <img src="../src/png/eyebrow/angry.png" alt="eyebrow" />
        <img src="../src/png/mouth/concerned.png" alt="mouth" />
        <img src="../src/png/clothe/blazer.png" alt="clothe" />
        <img src="../src/png/hair/shorthairflat.png" alt="hair" />
        <img src="../src/png/eyeglass/fancy.png" alt="eyeglass" />
      </div>
      <div>
        <button id="btn">Button</button>
      </div>
    </main>
  </body>
</html>
